<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>메인 페이지</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">

  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./css/main.css">

</head>

<body>
  <div class="container">
    <div class="header">

      <div class="nav__bar">
        <div class="navbar__top">

          <div class="search">
            <span class="icon">
              <i class="fas fa-search fa-2x"></i>
            </span>
            <span class="navbar__input">
              <input type="text">
            </span>
          </div>
          <div class="navbar__icon">
            <span class="icon">
              <i class="far fa-map fa-2x"></i>
            </span>
            <span class="icon">
              <i class="far fa-user-circle fa-2x"></i>
            </span>
          </div>

        </div>


        <div class="filter__button">
          <div class="select select-option">
            <select>
              <option>평점순</option>
              <option>거리순</option>
              <option>리뷰순</option>
            </select>
          </div>

          <a class="button filter is-rounded">
            <i class="fas fa-sliders-h" style="margin-right: 0.5rem"></i>

            필터</a>

        </div>
      </div>

    </div>
    <div class="card__top"></div>

    <!-- 메인 리스트 -->
    <div class="main-list">

      <div class="card main__card">
        <div class="card-image">
          <figure class="image">
            <img src="http://www.cafehusaren.se/img/about/about-pic-husaren-3.jpg" alt="Placeholder image" style="height: 30vh">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <div class="main__title">
                <div>아빠 카페</div>
                <div>카페 58m</div>

              </div>
            </div>
            <div class="media-right star">
              <div class="icon ">
                <i class="far fa-star fa-1x"></i>
              </div>
              <div class="score">5.0</div>
            </div>
          </div>
          <div class="content">
            <div class="content__icon">
              <img src="./images/main/홈_01_주차.png" alt="">
              <img src="./images/main/홈_02_장난감.png" alt="">
              <img src="./images/main/홈_03_의자_비활성.png" alt="">
              <img src="./images/main/홈_04_어린이음식_비활성.png" alt="">
              <img src="./images/main/홈_05_수유실.png" alt="">
            </div>
          </div>
        </div>
      </div>

    </div>




    <div class="main-list">

      <div class="card main__card">
        <div class="card-image">
          <figure class="image">
            <img src="http://www.cafehusaren.se/img/about/about-pic-husaren-3.jpg" alt="Placeholder image" style="height: 30vh">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <div class="main__title">
                <div>아빠 카페</div>
                <div>카페 58m</div>

              </div>
            </div>
            <div class="media-right star">
              <div class="icon ">
                <i class="far fa-star fa-1x"></i>
              </div>
              <div class="score">5.0</div>
            </div>
          </div>
          <div class="content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.
            <a>@bulmaio</a>.
            <a href="#">#css</a>
            <a href="#">#responsive</a>
            <br>
            <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
          </div>
        </div>
      </div>

    </div>



    <!-- 필터 모달 -->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">필터 설정</p>
          <i class="fas fa-times delete-modal"></i>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->

        </section>
        <!-- <footer class="modal-card-foot"> -->
        <button class="button is-success filter-success">적용하기</button>
        <!-- </footer> -->
      </div>
    </div>
    <script>
      document.querySelector('.filter').addEventListener('click', e => {
        document.querySelector('.modal').classList.add('is-active')
      })
      document.querySelector('.delete-modal').addEventListener('click', e => {
        document.querySelector('.modal').classList.remove('is-active');
      })
      document.querySelector('.filter-success').addEventListener('click', e => {
        document.querySelector('.modal').classList.remove('is-active');
      })
    </script>
</body>

</html>
