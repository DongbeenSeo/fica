    <script>
      document.querySelector('.filter').addEventListener('click', e => {
        document.querySelector('.modal').classList.add('is-active')
      })
      document.querySelector('.delete-modal').addEventListener('click', e => {
        document.querySelector('.modal').classList.remove('is-active');
      })
      document.querySelector('.filter-success').addEventListener('click', e => {
        document.querySelector('.modal').classList.remove('is-active');
      })


      function onKeyboard() {
        document.querySelector('.yb_modal_target').classList.add("is-active")
      }
      function offKeyboard() {
        document.querySelector('.yb_modal_target').classList.remove("is-active")
      }


      function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

          // Pick a remaining element...
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;

          // And swap it with the current element.
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }

        return array;
      }



      let resultList = [
        '키즈까페', '음식점', '주차', '샴푸', '까페', '식당', '약초돼지', '가오리', '커피', '오징어', '맥주', '포장마차', '마카롱', '에클레이', '식빵', '삼겹살', '아이', '짱구'
      ]

      document.querySelector('#input').addEventListener('keypress', function (e) {

        var key = e.which || e.keyCode;
        if (key === 13) {

          let arr = resultList.slice()
          let brr = shuffle(arr)
          document.querySelector('.yb_modal_result_list').classList.remove('yb_hidden')
          document.querySelectorAll(".yb_input_txt").forEach(ele => ele.textContent = `${e.target.value}  `)

          const listArr = document.querySelectorAll('.yb_list_unit')
          for (let i = 0; i < listArr.length; i++) {
            listArr[i].textContent = brr[i]
          }

        }
      });
