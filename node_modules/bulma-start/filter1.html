<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">

  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
    <div class="header">

      <div class="nav__bar">
        <div class="navbar__top">


          <div class="search">
            <span class="icon">
              <img src="./images/nav/01_돋보기.png" alt="">
            </span>
            <span class="navbar__input">
              <input id='input' type="text" onfocus="onKeyboard()" onblur="offKeyboard()">
            </span>
          </div>
          <div class="navbar__icon">
            <span class="icon">
              <img src="./images/nav/02_지도.png" alt="">
            </span>
            <span class="icon">
              <a href='./myPage.html'>
                <img src="./images/nav/03_마이페이지.png" alt="">
              </a>
            </span>
          </div>


        </div>


        <div class="filter__button">
          <div class="select select-option">
            <select>
              <option>평점순</option>
              <option>거리순</option>
              <option>리뷰순</option>
            </select>
          </div>

          <a class="button filter is-rounded">
            <i class="fas fa-sliders-h" style="margin-right: 0.5rem"></i>

            필터</a>

        </div>
      </div>

    </div>
    <div class="card__top"></div>
    <div class="main-list">

      <div class="card main__card">
        <div class="card-image">
          <figure class="image">
            <img src="./images/store/맛있다소고기.jpg" alt="Placeholder image" style="height: 30vh">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <div class="main__title">
                <div>맛있다 소고기</div>
                <div>음식점 74m</div>

              </div>
            </div>
            <div class="media-right star">
              <div class="icon ">
                <i class="far fa-star fa-1x"></i>
              </div>
              <div class="score">4.9</div>
            </div>
          </div>
          <div class="content">
            <div class="content__icon">
              <img src="./images/main/홈_01_주차.png" alt="">
              <img src="./images/main/홈_02_장난감_비활성.png" alt="">
              <img src="./images/main/홈_03_의자_비활성.png" alt="">
              <img src="./images/main/홈_04_어린이음식.png" alt="">
              <img src="./images/main/홈_05_수유실.png" alt="">
            </div>
            <div class="review">
              <span>리뷰</span>
              <span>178개</span>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="main-list">

      <div class="card main__card">
        <div class="card-image">
          <figure class="image">
            <img src="./images/store/약초먹인돼지집.jpg" alt="Placeholder image" style="height: 30vh">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <div class="main__title">
                <div>약초먹인 돼지</div>
                <div>음식점 84m</div>

              </div>
            </div>
            <div class="media-right star">
              <div class="icon ">
                <i class="far fa-star fa-1x"></i>
              </div>
              <div class="score">2.8</div>
            </div>
          </div>
          <div class="content">
            <div class="content__icon">
              <img src="./images/main/홈_01_주차.png" alt="">
              <img src="./images/main/홈_02_장난감.png" alt="">
              <img src="./images/main/홈_03_의자_비활성.png" alt="">
              <img src="./images/main/홈_04_어린이음식.png" alt="">
              <img src="./images/main/홈_05_수유실.png" alt="">
            </div>
            <div class="review">
              <span>리뷰</span>
              <span>178개</span>
            </div>
          </div>
        </div>
      </div>

    </div>




  </div>
</body>

</html>
