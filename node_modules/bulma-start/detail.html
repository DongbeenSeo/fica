  <script> 

    var carousels = bulmaCarousel.attach();

    const callModal = document.querySelector(".yb_modal_call")
    const likeBtn = document.querySelector('.yb_detail_pic_heart ')
    const callBtn = document.querySelector('.yb_call ')
    const heart = document.querySelector('.yb_detail_pic_heart ')

    likeBtn.addEventListener('click ', e => {
      heart.classList.toggle('has-text-danger ')
    })
    callBtn.addEventListener('click ', () => {
      console.log('afdsfads ')
      callModal.classList.add('is-active ')
    })

    const modalClose = document.querySelectorAll('.modal-close ')

    modalClose.forEach(e => {
      e.addEventListener('click ', () => {
        callModal.classList.remove('is-active ')
        likeModal.classList.remove('is-active ')
      })
    });

  </script>
