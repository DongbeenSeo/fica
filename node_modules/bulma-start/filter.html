<body>

          <div class="yb_filter_icon" style="background-image: url()"></div>

  <script type=" text/javascript " src="lib/main.js "></script>
  <script>

    let data = [

        , on: 0
      },
      {
        url: '../아이콘 모음/카테고리_03_양식.png',

        name: '양식'

      },
      {
        url: '../아이콘 모음/카테고리_04_일식.png',

        name: '일식'
        , on: 0
      },
      {

        name: '기타'
        , on: 0
      },
      {
        url: '../아이콘 모음/카테고리_07_키즈카페.png',

      },
      {
        url: '../아이콘 모음/카테고리_08_일반카페.png',

      {

        name: '주차'

      {
        url: '../아이콘 모음/카테고리_14_예약.png',

        name: '예약'
        , on: 0
      }
    ]

    function init() {
      for (let i = 0; i < iconList.length; i++) {
        iconList[i].style.backgroundImage = `url("${data[i].url}")`
      }
    }

    init()

    for (let i = 0; i < iconList.length; i++) {
      iconList[i].addEventListener('click', () => {
        if (data[i].on === 0) {
          iconList[i].style.backgroundImage = `url("${data[i].clickedUrl}")`
          data[i].on = 1
        } else {
          iconList[i].style.backgroundImage = `url("${data[i].url}")`
          data[i].on = 0
        }
      })
    }




  </script>

</body>
